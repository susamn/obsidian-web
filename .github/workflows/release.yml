name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Build frontend
      run: cd web && npm ci && npm run build

    - name: Build backend
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o bin/obsidian-web-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/server

    - name: Create archive
      run: |
        cd bin
        if [ "${{ matrix.goos }}" == "windows" ]; then
          zip obsidian-web-${{ matrix.goos }}-${{ matrix.goarch }}.zip obsidian-web-${{ matrix.goos }}-${{ matrix.goarch }}.exe
        else
          tar czf obsidian-web-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz obsidian-web-${{ matrix.goos }}-${{ matrix.goarch }}
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v5
      with:
        name: release-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          bin/*.tar.gz
          bin/*.zip

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v6
      with:
        path: release-artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release-artifacts/**/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
